<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación MRU</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 600px;
  height: 40px;
  background-color: #f0f0f0;
  overflow: hidden;
  border-bottom: 1px solid #000;
}

.object {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translate(-50%, -50%);
  animation: moveRight 1.5s ease-in-out ;
  animation-delay: 1s;
  animation-iteration-count: infinite;
}
svg {
    width: 100px;
    height: auto;
  }
  .car-body {
    fill: #2c3e50; /* Color gris azulado para la carrocería */
  }
  .window {
    fill: #bdc3c7; /* Color gris claro para las ventanas */
  }
  .wheel {
    fill: #34495e; /* Color gris oscuro para las ruedas */
  }
  .wheel-outline {
    fill: #2c3e50; /* Color gris azulado para el contorno de las ruedas */
  }
  .headlight {
    fill: #f39c12; /* Color amarillo para los faros */
  }
  .details {
    fill: #95a5a6; /* Color gris para los detalles adicionales */
  }

  @keyframes moveRight {
  0% { left: 0; }
  100% { left: 100%; }
}
    </style>
</head>
<body>
    <div class="container">
        <svg class="object" class="object" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Carrocería -->
            <rect x="100" y="200" width="600" height="100" rx="15" ry="15" class="car-body" />
            <rect x="120" y="150" width="560" height="80" rx="10" ry="10" class="car-body" />
            
            <!-- Ventanas -->
            <rect x="180" y="160" width="100" height="60" class="window" />
            <rect x="520" y="160" width="100" height="60" class="window" />
            
            <!-- Ruedas -->
            <!-- Rueda izquierda -->
            <g transform="translate(220, 300)">
              <circle cx="0" cy="0" r="50" class="wheel-outline" />
              <circle cx="0" cy="0" r="40" class="wheel" />
              <circle cx="0" cy="0" r="10" fill="#ffffff" /> <!-- Centro de la rueda -->
            </g>
            
            <!-- Rueda derecha -->
            <g transform="translate(580, 300)">
              <circle cx="0" cy="0" r="50" class="wheel-outline" />
              <circle cx="0" cy="0" r="40" class="wheel" />
              <circle cx="0" cy="0" r="10" fill="#ffffff" /> <!-- Centro de la rueda -->
            </g>
            
            <!-- Faros -->
            <circle cx="180" cy="210" r="15" class="headlight" />
            <circle cx="520" cy="210" r="15" class="headlight" />
            
            <!-- Detalles -->
            <rect x="260" y="230" width="40" height="20" fill="#333333" />
            <rect x="500" y="230" width="40" height="20" fill="#333333" />
          </svg>
    </div>

    
</body>
</html>
